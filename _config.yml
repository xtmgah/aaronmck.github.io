# Site settings
title: Aaron's little home on the web
email: aaronmck@uw.edu
description: "A former software engineer who now does some combination of genomics, computational biology, and genome engineering."
baseurl: ""
url: "http://aaronmck.github.io"

# Build settings
markdown: kramdown
permalink: pretty
paginate: 5

prose:
  rooturl: '_posts'
  siteurl: 'http://aaronmck.github.io/'
  relativeLinks: 'http://prose.github.io/starter/links.jsonp'
  media: 'media'
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "blog"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Apples"
              value: "apples"
            - name: "Bananas"
              value: "bananas"
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""
